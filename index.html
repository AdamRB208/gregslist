    <section class="container">
      <div class="row mt-2">
        <div class="col-12">

    <section class="container">
      <div class="row mb-3">
        <div class="col-12">
          <h3>List Your Car</h3>
        </div>
        <div class="col-md-6">
          <div class="shadow bg-light px-5 py-2">
            <form onsubmit="app.carsController.createCarListing()">
              <div class="mb-3">
                <label for="carMake">Car Make</label>
                <input id="carMake" name="make" type="text" required minlength="3" maxlength="20"
                  placeholder="Car Make...">
              </div>
              <div class="mb-3">
                <label for="carModel">Car Model</label>
                <input id="carModel" name="model" type="text" required maxlength="50" placeholder="Car Model...">
              </div>
              <div class="mb-3">
                <label for="carPrice">Car Price</label>
                <input id="carPrice" name="price" type="number" required min="0" max="1000000" placeholder="0">
              </div>
              <div class="mb-3">
                <label for="carYear">Car Year</label>
                <input id="carYear" name="year" type="number" required min="1886" max="2025" placeholder="2025">
              </div>
              <div class="mb-3">
                <label for="carMileage">Car Mileage</label>
                <input id="carMileage" name="mileage" type="number" required min="1" max="3200000" placeholder="1">
              </div>
              <div class="mb-3">
                <label for="carImgUrl">Car Image URL</label>
                <input id="carImgUrl" name="imgUrl" type="url" required maxlength="1000" placeholder="Image URL...">
              </div>
              <div class="mb-3">
                <label for="carEngineType">Car Engine Type</label>
                <input id="carEngineType" name="engineType" type="text" required maxlength="50"
                  placeholder="Car Engine Type...">
              </div>
              <div class="mb-3">
                <label for="carColor">Car Color</label>
                <input id="carColor" name="color" type="color" value="#FF0000" class="check-input">
              </div>
              <div class="mb-3">
                <label for="carHasCleanTitle" class="d-inline">Does this car have a clean title?</label>
                <input id="carHasCleanTitle" name="hasCleanTitle" type="checkbox" class="check-input ms-2">
              </div>
              <div class="mb-3">
                <label for="carIsManual" class="d-inline">Does this car have a manual transmission?</label>
                <input id="carIsManual" name="isManualTransmission" type="checkbox" class="check-input ms-2">
              </div>
              <!-- NOTE you will need a button element inside of your form that we can use to submit the form -->
              <div class="text-end">
                <button class="btn btn-outline-danger me-2" type="reset">
                  Reset Form
                </button>
                <button class="btn btn-outline-dark" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <img
            src="https://images.unsplash.com/photo-1530065928592-fb0dc85d2f27?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNhciUyMHB1cmNhaHNlfGVufDB8MXwwfHx8Mg%3D%3D"

        </div>
      </div>

    <h2 class="fs-1 p-5">Houses</h2>
    <section class="container">
      <div class="row mb-3">

          <h3>List Your Home</h3>

        <div class="col-md-6">
          <div class="shadow bg-light px-5 py-2">
            <form onsubmit="app.housesController.createHouseListing()">
              <div class="mb-3">
                <label for="buildYear">year home was built</label>
                <input id="buildYear" name="year" type="number" required min="1800" max="2025" placeholder="0"
                  placeholder="Year of construction...">
              </div>
              <div class="mb-3">
                <label for="bedroomNumber">Number of Bedrooms</label>
                <input id="bedroomNumber" name="bedroom" type="number" required min="1" max="20" placeholder="0"
                  placeholder="Number of bedrooms...">
              </div>
              <div class="mb-3">
                <label for="bathroomNumber">Number of Bathrooms</label>
                <input id="bathroomNumber" name="bathroom" type="number" required min="1" max="20" placeholder="0">
              </div>
              <div class="mb-3">
                <label for="sqftTotal">Total Square Foot</label>
                <input id="sqftTotal" name="sqftTotal" type="number" required min="1000" max="1000000"
                  placeholder="Square Foot Total">
              </div>
              <div class="mb-3">
                <label for="homePrice">Listing Price</label>
                <input id="homePrice" name="price" type="number" required min="1" max="100000000" placeholder="0">
              </div>
              <div class="mb-3">
                <label for="homeImgUrl">House Image URL</label>
                <input id="homeImgUrl" name="imgUrl" type="url" required maxlength="1000" placeholder="Image URL...">
              </div>
              <div class="mb-3">
                <label for="homeDescription">House Description</label>
                <input id="homeDescription" name="homeDescription" type="text" required maxlength="300"
                  placeholder="Provide a short description of your home...">
              </div>
              <!-- NOTE you will need a button element inside of your form that we can use to submit the form -->
              <div class="text-end">
                <button class="btn btn-outline-primary me-2" type="reset">
                  Reset Form
                </button>
                <button class="btn btn-outline-dark" type="submit">
                  Submit
                </button>
              </div>
            </form>
